version: 2
models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings. Modified
    columns:
      - name: listing_id
        description: Primary key for the listing
        tests:
          - not_null
          - unique
        data_type: number

      - name: host_id
        description: The hosts's id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id
        data_type: number

      - name: room_type
        description: Type of the apartment / room
        tests:
          - accepted_values:
              values:
                - Entire home/apt
                - Hotel room
                - Private room
                - Shared room
        data_type: varchar

      - name: MINIMUM_NIGHTS
        description: '{{doc("dim_listing_cleansed__minimum_nights")}}'
        tests:
          - positive_value
        data_type: number
      - name: listing_name
        data_type: varchar
      - name: price
        data_type: number
      - name: created_at
        data_type: timestamp_ntz
      - name: updated_at
        data_type: timestamp_ntz
  - name: dim_hosts_cleansed
    description: Hosts information
    columns:
      - name: host_id
        description: Host id
        data_type: number
        tests: 
          - not_null
          - unique

      - name: host_name
        description: Host First and Second Name
        data_type: varchar
        tests: 
          - not_null

      - name: is_superhost
        description: '{{doc("dim_hosts_cleansed_is_superhost")}}'
        data_type: varchar
        tests: 
        #  - not_null
          - accepted_values:
              values: 
               - t
               - f
      - name: created_at
        description: Host record create at (datetime)
        data_type: timestamp_ntz
        tests: 
          - not_null

      - name: updated_at
        description: Host record modified at (datetime)
        data_type: timestamp_ntz

  - name: dim_listing_w_hosts
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('airbnb', 'listings')
    columns:
      - name: price      
        tests:
             - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number
             - dbt_expectations.expect_column_quantile_values_to_be_between:
                quantile: .99
                min_value: 50 # (Optional)
                max_value: 500 # (Optional)
             - dbt_expectations.expect_column_max_to_be_between:
                max_value: 5000 # (Optional)   
                config:
                    severity: warn

  - name: fct_reviews
    columns:
      - name: listing_id
        test:
          - relationships:
             to: ref('dim_listings_cleansed')  
             field: listinf_id

      - name: reviewer_name
        test: 
          -not_null

      - name: review_sentiment
        test: 
          - accepted_values:
              values: ['positive','neutral', negative'] 